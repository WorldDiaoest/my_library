{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{author}}</h1>
    <h5 class = "text-muted">{{author.date_of_birth}} - {{date_of_death}}</h5>
    
    <div style="margin-left:20px;margin-top:20px">
        <h4>Books</h4>

        {% for each in author.book_set.all%}
            <hr>
        <p><a href = "{% url 'book-detail' each.pk %}">{{ each.title }} </a><strong>({{ each.bookinstance_set.all.count }})</strong></p>
        <p><strong>Summary</strong> {{ each.summary}}</p>
        {% endfor %}
{% endblock %}
